<div class="container color-dark">
  <div class="col">
    <p> add bucket list item</p>
  </div>
  <div class="col">
    <p> your bucket list ( {{ itemCount }} )</p>   <!-- interplation  -->
  </div>
 </div>

<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p class="sm"> use this form to add new bucket list goals</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goals.." [(ngModel)]="lifeGoals" >
      <br><span>{{ lifeGoals }}</span>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" >   <!-- property binding  -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of goals; let i = index" (click)="removeItem(i)" >
      {{ item }}
    </p>
  </div>
</div>
